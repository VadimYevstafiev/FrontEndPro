<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./app.css" rel="stylesheet" />
    <title>Document</title>

</head>
<body>
    <aside>
        <nav>
            <button id="my-orders">My orders</button>
            <ul>
            </ul>            
        </nav>
    </aside>
    <main>
        <div class="confirm__bg"> 
            <form class="confirm">
                <label>
                    <div>
                        First Name
                    </div>
                    <input type="text" name="firstName">
                    <div class="errorMessage" id="firstName"></div>
                </label>
                <label>
                    <div>
                        Last Name
                    </div>
                    <input type="text" name="lastName">
                    <div class="errorMessage" id="lastName"></div>
                </label>
                <label>
                    <div>
                        City
                    </div>
                    <select name="city">
                        <option value="London">London</option>
                        <option value="Paris">Paris</option>
                        <option value="Berlin">Berlin</option>
                      </select>
                      <div class="errorMessage" id="city"></div>
                </label>            
                <label>
                    <div>
                        NewPost Storage
                    </div>
                    <input type="number" name="newPost">
                    <div class="errorMessage" id="newPost"></div>
                </label>
                <label>
                    <div>
                        Kind of Payment
                    </div>
                    <div>
                        <input type="radio" class="radio" name="payment" value="pre"/>
                        <label class="radioLabel" for="pre">Pre-Payment</label>
                      </div>
                    
                      <div>
                        <input type="radio" class="radio" name="payment" value="post" />
                        <label class="radioLabel" for="post">Post-Payment</label>
                      </div>
                      <div class="errorMessage" id="payment"></div>
                </label>
                <label>
                    <div>
                        Quantity
                    </div>
                    <input type="number" name="quantity">
                    <div class="errorMessage" id="quantity"></div>
                </label>
                <label>
                    <div>
                        Comment
                    </div>
                    <textarea name="comment"></textarea>
                    <div class="errorMessage" id="comment"></div>
                </label>
                <button name="button" type="submit">Confirm</button>
            </form>
        </div>  
    </main>
    <script type="module" src="./app.js"></script>
</body>
</html>
