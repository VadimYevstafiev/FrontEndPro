        }

        .orders-list {
            display: grid;
            border: 1px solid black;
            margin: 10px;
            padding: 10px;
        }

        nav {

            margin: 10px;
            padding: 10px;
        }

        .block {
            display: inline-block;
        }

        .button {
            display: inline-block;
            float: right;
        }
    </style>
</head>
